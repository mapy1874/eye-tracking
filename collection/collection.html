<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Lookie Lookie!</title>
  <meta name="description" content="A website that learns to predict where you are looking at. Written in TensorFlow.js">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Roboto|Source+Code+Pro" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="info" data-content="info">
    <h3>Hi there! ðŸ˜ƒ</h3>
    This is Lookie Lookie.<br>
    Please enable your webcam.
  </div>

  <div id="training">
    <table>
      <tr>  
        <td>Last example</td>
        <td><canvas id="lastImage" width="50" height="25"></canvas></td>
      </tr>
      <tr>
        <td>Collected examples</td>
        <td data-content="n-train">0</td>
      </tr>
    </table>

    <div class="buttonwrap">
      <div class="buttonrow">
        <button id="store-data" disabled>Save Dataset</button>
        <button id="load-data">Load Dataset</button>
        <input type="file" id="data-uploader">
      </div>
      <div class="buttonrow">
        <button id="store-model" disabled>Save Model</button>
        <button id="load-model">Load Model</button>
        <input type="file" id="model-uploader" multiple>
      </div>
    </div>
  </div>

  <video id="webcam" width="400" height="300"></video>
  <canvas id="overlay" width="400" height="300"></canvas>
  

  <div class="cell">
    <div class="pl pl-butterfly" id="pointer">
      <div class="verification"></div>
    </div>
	</div>


  <footer>
    Thank you for providing data points for our research in helping physically challenged people!
    <a href="https://github.com/mapy1874/lookie-lookie" target="_blank" alt="Source">Source</a>
  </footer>

  <canvas id="eyes" width="50" height="25"></canvas>


  <div class="container">
    <div class="hover-container">
        <div class="left wing"></div>
        <div class="right wing"></div>
        <div class="body"></div>
        <div class="head"></div>
    </div>
</div>

  <div id="target"></div>


  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.5.0"></script>
  <script src="vendor/clmtrackr.js"></script>
  <script src="calibration.js"></script>
  <script src="globals.js"></script>
  <script src="ui.js"></script>  
  <script src="facetracker.js"></script>
  <script src="dataset.js"></script>
  <script src="main.js"></script>
</body>

</html>
